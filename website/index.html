<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="black-page" id="black">
      
        <div id="warning">
          <h2 id="x-butt">X</h2>
          <h1>Please enter valid zip code</h1>
          <p>for more details on zip codes please follow the link below:</p>
          <a href="https://worldpostalcode.com/" target=”_blank”>Zip Codes</a>
        </div>
      </div>
      <div id = "app">
        <div class ="holder headline">
          Weather Journal App
        </div>
        <div class ="holder zip" id="zip-box">
          <label for="zip" id="zip-text">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class ="holder feel" id="holder-input">
          <div class="feeling-box">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          </div>
          <button id="generate" type = "submit"> Generate </button>
        </div>
        <div class ="holder entry" id="recent-entry">
          <div class = "title">Most Recent Entry</div>
          <div id = "entryHolder">
            <div id = "date"></div> 
            <div id = "temp"></div>
            <div id = "content"></div>
            <div id = "city"></div>
          </div>
        </div>
      </div>

    <script src="app.js" type="text/javascript"></script>

    </body>
  </html>
